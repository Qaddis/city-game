<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>City Game | By Qaddis</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<marquee id="mq" scrollamount="8" behavior="scroll" direction="right">
			Загрузка...
		</marquee>

		<div class="form">
			<h1 id="contry">Загрузка...</h1>

			<label for="capital">Столица:</label>
			<input type="text" id="capital" />

			<button onclick="checkAnswer()">Проверить</button>
		</div>

		<span id="score">Счёт: 0</span>

		<span class="hint-lbl d-none"></span>

		<button title="Показать подсказку" class="hint-btn" onclick="showHint()">
			<svg viewBox="0 0 24 24">
				<g>
					<path d="M0 0h24v24H0z" fill="none" />
					<path
						d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-7v2h2v-2h-2zm2-1.645A3.502 3.502 0 0 0 12 6.5a3.501 3.501 0 0 0-3.433 2.813l1.962.393A1.5 1.5 0 1 1 12 11.5a1 1 0 0 0-1 1V14h2v-.645z"
					/>
				</g>
			</svg>
		</button>

		<script type="text/javascript" src="/eel.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
